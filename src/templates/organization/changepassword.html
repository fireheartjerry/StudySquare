{% extends "layout.html" %}

{% block title %}Join Private Organization{% endblock %}
{% block active %}Organizations{% endblock %}

{% block main %}
<h1>Edit Password For "{{ org_data['name'] }}"</h1>
<form autocomplete="off" method="post" id="create" name="create">
    <div class="card">
        <b>Any current users in the organization will not be removed.</b>
        <div class="card-body">
            <div class="form-floating">
                <input autofocus
                    class="form-control mb-3"
                    name="current-password"
                    id="current-password"
                    placeholder="Enter Current Password"
                    type="password"
                    autocomplete="current-password"
                    required>
                <label for="name">Enter Current Password</label>
            </div>
            <div class="form-floating">
                <input autofocus
                    class="form-control mb-3"
                    name="password"
                    id="password"
                    placeholder="Enter New Password"
                    type="password"
                    autocomplete="new-password"
                    required>
                <label for="name">Enter New Password</label>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input class="btn btn-success btn-lg fw-bold" type="submit" id="submit" name="submit" value="Edit" style="width: 100%; font-size: 25px;">
        </div>
    </div>
</form>
{% endblock %}
