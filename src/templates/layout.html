<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#0d6efd">

        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/style.css" rel="stylesheet">
        <link href="/static/favicon.png" rel="icon">

        <style>
            .nav-link {
                top: 7%!important;
            }
        </style>

        <title>{% block title %}{% endblock %} &middot; StudySquare</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand growable" href="/" style="cursor: pointer;"><img src="/static/favicon.png" style="width: 40px; height: 40px;" data-toggle="tooltip" title="Our logo is cool, right?"></a>
                <div class="collapse navbar-collapse" id="navbar" data-active="{% block active %}{% endblock %}">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-li"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-li"><a class="nav-link" href="/mathgym">Math Gym</a></li>
                        <li class="nav-li"><a class="nav-link" href="/problems">Practice</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">
            {% block main %}{% endblock %}
        </main>

        <footer>
            <hr>
            <p class="text-center" style="font-family: 'Montserrat', sans-serif;" id="footer-text">
                &copy; <span id="copyright-year"></span>, {{ CLUB_NAME }} v24.6.1
                <a href="/terms">Terms of Service</a> &middot;
                <a href="/privacy">Privacy Policy</a> &middot;
                <a href="https://discord.gg/zUdmCWPT3f">Discord Server</a>
            </p>
        </footer>
    </body>
</html>
